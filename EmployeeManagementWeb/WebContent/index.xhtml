<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
	<f:view>
		<h1>Hello WEb Applicattion</h1>
		<h:panelGrid columns="2">
			<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nombre:" />
				<h:inputText value="#{employeeManagementBean.emp.nombre}" id="inputName"/>
				<h:outputLabel value="Apellido" />
				<h:inputText value="#{employeeManagementBean.emp.apellido}" id="Apellido"/>
				
				<h:outputLabel value="Area:" />
				<h:selectOneMenu>
					<f:selectItems value="#{employeeManagementBean.lsa}" var="item" 
						itemLabel="#{item.nombre}" 
						itemValue="#{item.idAreas}"/>
				</h:selectOneMenu>
					<br/>		
				<h:dataTable value="#{employeeManagementBean.lse}" var="item">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{item.idEmployee}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nombre" />
						</f:facet>
						<h:outputText value="#{item.nombre}" />
					</h:column>	
					<h:column>
						<f:facet name="header">
							<h:outputText value="Apellido" />
						</f:facet>
						<h:outputText value="#{item.apellido}" />
					</h:column>	
					<h:column>
						<f:facet name="header">
							<h:outputText value="Area" />
						</f:facet>
						<h:outputText value="#{item.area}" />
					</h:column>					
				</h:dataTable>
										
			</h:panelGrid>
			<h:commandButton value="Guardar" action="#{employeeManagementBean.save()}"/>
			</h:form>
		</h:panelGrid>		
	</f:view>
</body> 
</html>
